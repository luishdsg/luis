<section class="section jobs" id='formation' #formation>
    <div class="container">
        <div class="section-box">
            <div class="about-title mb-5" data-aos="fade-up" data-aos-duration="1000">
                <h3 class="e-font section-title">
                    <span class='code-font n-section-title'>03.</span> {{"Formation.Title" | translate}}
                </h3>
            </div>
            <div class="jobs-tabs" data-aos="fade-up" data-aos-duration="1000">
              <ul ngbNav #nav="ngbNav" [(activeId)]="active" orientation="vertical" class="nav-tabs jobs-tabs">
                    <li *ngFor='let Formation of "Formation.Formation" | translate; let i = index' [title]="Formation.Tab" [ngbNavItem]="i">
                      <a ngbNavLink>{{Formation.Tab}}</a>
                        <ng-template ngbNavContent>
                          <h4 class='title-tab-content'>{{Formation.Title}} | <span class="company-tab-content">{{Formation.Tab}}</span></h4>
                          <h5 class="job-time">{{Formation.Date}}</h5>
                          <h4 class='title-tab-content'>{{Formation.Title2}}</h4>
                          <h5 class="job-time">{{Formation.Date2}}</h5>
                          <h4 class='title-tab-content'>{{Formation.Title3}}</h4>
                          <h5 class="job-time">{{Formation.Date3}}</h5>
                          <span></span>
                        </ng-template>
                    </li>
              </ul>
              <div [ngbNavOutlet]="nav" class="mt-2"></div>
            </div>

        </div>
    </div>
</section>
