<script>

      function hideProgressBar() {
            setTimeout(() => {

      window.addEventListener('load', hideProgressBar);

      const about = document.getElementById('about');
      const aboutInfo = document.querySelector('.about-info')
      const zoomContainer = document.getElementById('zoom-container');
      const text1 = "Software Developer com mais de";
      const text2 = "2 anos de experiÃªncia,";
      const text3 = "Minhas habilidades incluem";
      const text4 = "(HTML5, CSS3, jQuery, REST API,";
      const text5 = "iONIC, Angular, Node.js TypeScript,JavaScript. . .etc)";
      const text6 = "Tenho expertise em desenvolvimento";
      const text7 = "de sites e aplicaÃ§Ãµes web,";
      const text8 = "Utilizando React e Bootstrap 5";
      const text9 = "Estou focado em entregar soluÃ§Ãµes";
      const text10 = "de alta performance para";
      const text11 = "atender Ã s demandas do mercado.";

      const lineElement = document.querySelector('.line');
      const lineElement2 = document.querySelector('.line2');
      const lineElement3 = document.querySelector('.line3');
      const lineElement4 = document.querySelector('.line4');
      const lineElement5 = document.querySelector('.line5');
      const lineElement6 = document.querySelector('.line6');
      const lineElement7 = document.querySelector('.line7');
      const lineElement8 = document.querySelector('.line8');
      const lineElement9 = document.querySelector('.line9');
      const lineElement10 = document.querySelector('.line10');
      const lineElement11 = document.querySelector('.line11');
      // ANIMATION-SHOW-ABOUT-INFO
      function typeText(text, element, callback) {
            let i = 0;
            console.time("typeText");
            const interval = setInterval(function () {
                  if (i < text.length) {
                        element.textContent += text.charAt(i);
                        i++;
                  } else {
                        clearInterval(interval);
                        if (typeof callback === 'function') {
                              callback();
                        }
                        console.timeEnd("typeText");
                  }
            }, 20);

      }
      let scaleValue = 1;
      let executed = false;
      // ZOOM-FUNCTION-EFFECT-ABOUT
      zoomContainer.addEventListener('wheel', (e) => {
            e.preventDefault();
            const delta = e.deltaY || e.detail || e.wheelDelta;
            scaleValue += delta * 0.5;
            scaleValue = Math.max(1, Math.min(15, scaleValue));
            about.style.transform = `scale(${scaleValue})`;
            
            if (scaleValue > 19) {
                  about.classList.add('scale-greater-than-6');
                  about.classList.remove('scale-less-than-6');

            } else {
                  about.classList.remove('scale-greater-than-6');
                  about.classList.add('scale-less-than-6');
                  aboutInfo.style.display = 'block';

            }
            if (scaleValue === 1) {
                  aboutInfo.style.display = 'none';
                  window.scrollTo(0, 0);
            }
            // SHOW-ANIMATION-ABOUT-INFO
            if (scaleValue >= 6 && !executed) {
                  typeText(text1, lineElement, function () {
                        typeText(text2, lineElement2, function () {
                              typeText(text3, lineElement3, function () {
                                    typeText(text4, lineElement4, function () {
                                          typeText(text5, lineElement5, function () {
                                                typeText(text6, lineElement6, function () {
                                                      typeText(text7, lineElement7, function () {
                                                            typeText(text8, lineElement8, function () {
                                                                  typeText(text9, lineElement9, function () {
                                                                        typeText(text10, lineElement10, function () {
                                                                              typeText(text11, lineElement11);
                                                                        });
                                                                  });
                                                            });
                                                      });
                                                });
                                          });
                                    });
                              });
                        });
                  });
                  console.log('ok')
                  executed = true;
            }

      });

      // EFFECT -HOME-ABOUT
      $(document).ready(function () {
            $(window).scroll(function () {
                  if ($(this).scrollTop() > 0) {
                        $('.loader').addClass('show-anime');
                        $('.about').removeClass('scale-less-than-6');
                        $('.about').addClass('show-anime');
                        $('.div2').addClass('on-top');
                  } else {
                        $('.about').addClass('scale-less-than-6');
                        $('.about').removeClass('show-anime');
                        $('.loader').removeClass('show-anime');
                        $('.div2').removeClass('on-top');
                  }
            });
      });
